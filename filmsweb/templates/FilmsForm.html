<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="margin-top: 35px;">
    <div class="container">
        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <a href="/home/"><button >Home</button></a>
            <br>
            <h1 class="display-4" style="text-align: center;">Films Form</h1>
            <br>
            <div class="main">
                <div class="img">
                    <img src="/static/5.gif" >
                </div>
                <div class="form">
                    <form action="/reqfilm/" method="post">
                        {% csrf_token %}

                        <label for="">Film Name</label>
                        <input type="text" name="filmnm"required autocomplete="off" class="form-control">
                        <br>
                        <label for="">Genre</label>
                        <input type="text" name="genre"required autocomplete="off" class="form-control">
                        <br>
                        <label for="">Language</label>
                        <input type="text" name="language" required autocomplete="off" class="form-control">
                        <br>
                        <label for="">Release Year</label>
                        <input type="text" name="relyr" required autocomplete="off" class="form-control">
                        <br>
                        <label for="">Rating</label>
                        <input type="" name="rating" required autocomplete="off" class="form-control">
                        <br>
                        <label for="">Description</label>
                        <br>
                        <textarea name="desc" rows="4"style="width: 600px;"></textarea>
                        <br>
                        <input type="submit" value="submit" class="btn btn-outline-success">
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
