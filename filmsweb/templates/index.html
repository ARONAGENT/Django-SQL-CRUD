<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body{
        background-color: rgb(138, 204, 255);
    font-family: Arial, sans-serif;
    color: #333;    }
    .main{
        border-radius: 1.2rem;
    }
    .main2{
    display: flex;
    justify-content: space-around;
    }
    .Form {
    width: 400px; 
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

</style>
<body style="margin-top: 35px;">
    <div class="container">
        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <h1 class="display-4"style="text-align:center">Films Collection</h1>
            <hr>
            <div class="main2">
                <div class="img">
                 <img src="static/1.gif" style="width: 500px;" alt="img" >
                </div>
                <div class="Form">
                    <form action="/adminlog/" method="post">
                        {% csrf_token %}

                    <div>
                        <Strong>User ID</Strong>
                        <input type="text" name="userid" class="form-control"required autocomplete="off">
                    </div>
                    <div>
                        <Strong>Password</Strong>
                        <input type="password" name="password"class="form-control"required autocomplete="off">
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="submit" name="submit "class="btn btn-dark">
                    </div>
                    </form>
                </div>
            </div>
            <hr>
            <div class="foot">
                <p style="text-align: center;">AronAgent&copy;2k24</p>
            </div>
        </div>
    </div>
    
</body>
</html>
