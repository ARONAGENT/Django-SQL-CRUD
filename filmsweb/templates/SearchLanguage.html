<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Lang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <script>
        function createRequestObject() {
            var tmpXmlHttpObject;
            if (window.XMLHttpRequest) {
                    tmpXmlHttpObject = new XMLHttpRequest();
            } else if (window.ActiveXObject) {
                tmpXmlHttpObject = new ActiveXObject("Microsoft.XMLHTTP");
            }
    
            return tmpXmlHttpObject;
        }
    
    
        var http = createRequestObject();
    
        function makeGetRequest(lang) {
            
            http.open('get', '/slang/'+lang+'/');
            http.onreadystatechange = processResponse;
            http.send(null);
        }
    
        function processResponse() {
            if(http.readyState == 4){
                var response = http.responseText;
                document.getElementById('res').innerHTML = response;
            }
        }
    </script>
</head>
<body style="margin-top:35px">
    <div class="container">
     <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <a href="/home/"><button >Home</button></a>
        <br>
        <h1 class="display-6">Search Films By Language</h1>
        <hr>
        <div class="main">
            <div class="links">
                <a href="javascript:makeGetRequest('English')"><button>English</button></a>
                <a href="javascript:makeGetRequest('Hindi')"><button>Hindi</button></a>
                <a href="javascript:makeGetRequest('Marathi')"><button>Marathi</button></a>
                <a href="javascript:makeGetRequest('German')"><button>German</button></a>
            </div>
            <br><br>
        </div>
        <div id="res">

        </div>
     </div>
    </div>
</body>
</html>
