<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <a href="/home/"><button>Home</button></a>
            <div class="home">
                <h1 class="display-6"style="text-align:center;">Update Rating Form</h1>
                <br>
            </div>
            <div class="main">
                <div class="img">
                    <img src="/static/8.gif">
                </div>
                <form action="/upratestat/" method="post">
                    {% csrf_token %}

                    <label for="filmid">Film Id</label>
                    <input type="number" name="filmid" required autocomplete="off" class="form-control">
                    <br>
                    <label for="rating">Set Updated Rating</label>
                    <input type="text" name="rating" required autocomplete="off" class="form-control">
                    <br>
                    <input type="submit" value="submit" class="btn btn-dark">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
